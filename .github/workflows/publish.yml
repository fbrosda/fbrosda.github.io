name: org-publish

on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          sudo apt update && \
          sudo apt install -y emacs-nox imagemagick
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build page
        run: make all
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './publish'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
